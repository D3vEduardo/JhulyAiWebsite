name: CD - Deploy Square Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    env:
      NODE_ENV: production
      SQUARECLOUD_APP_ID: ${{ secrets.SQUARECLOUD_APP_ID }}
      SQUARECLOUD_TOKEN: ${{ secrets.SQUARECLOUD_TOKEN }}
      CLIENT_P12_B64: ${{ secrets.CLIENT_P12_B64 }}
      ENV_PRODUCTION_CONTENT: ${{ secrets.ENV_PRODUCTION_CONTENT }}

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: ğŸ” Checkout repositÃ³rio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js
      - name: ğŸ§° Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # 3ï¸âƒ£ Instalar PNPM 10 (sem run_install)
      - name: ğŸ“¦ Instalar PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 4ï¸âƒ£ Instalar dependÃªncias do projeto
      - name: ğŸ§ª Instalar dependÃªncias
        run: pnpm install --frozen-lockfile

      # 5ï¸âƒ£ Instalar Square Cloud CLI
      - name: ğŸ§° Instalar Square Cloud CLI
        run: pnpm add -g @squarecloud/cli

      # 6ï¸âƒ£ Login Square Cloud CLI
      - name: ğŸ” Login na Square Cloud
        run: squarecloud auth login --token "$env:SQUARECLOUD_TOKEN"

      # 7ï¸âƒ£ Criar .env.production a partir do secret
      - name: ğŸ”’ Criar .env.production
        shell: pwsh
        run: |
          $envContent = "$env:ENV_PRODUCTION_CONTENT"
          $envContent | Out-File -Encoding UTF8 .env.production

      # 8ï¸âƒ£ Restaurar certificado .p12 no runner
      - name: ğŸ”‘ Restaurar certificado .p12
        shell: pwsh
        run: |
          mkdir -Force .certs
          [System.IO.File]::WriteAllBytes(".certs\client-identity.p12", [Convert]::FromBase64String("$env:CLIENT_P12_B64"))

      # 9ï¸âƒ£ Executar script de build e deploy
      - name: ğŸ—ï¸ Build e Deploy
        shell: pwsh
        run: .\.scripts\deploy.ps1
